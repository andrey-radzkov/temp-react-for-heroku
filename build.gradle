group 'temp-react-for-heroku'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.security:spring-security-bom:4.2.3.RELEASE"
    compile "org.springframework.security:spring-security-jwt:1.0.8.RELEASE"
    compile "org.springframework.security.oauth:spring-security-oauth2:2.0.14.RELEASE"
    compile "org.springframework.cloud:spring-cloud-dependencies:Camden.SR5"
    compile "org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-security:1.5.8.RELEASE"
    compile "org.springframework.cloud:spring-cloud-starter-zuul:1.3.5.RELEASE"
    compile "org.springframework.cloud:spring-cloud-starter-oauth2:1.1.4.RELEASE"
    compile "org.apache.httpcomponents:httpclient:4.5.3"

}
